<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> nova </title>
        <link rel="stylesheet" type="text/css" href="./main.css" />
        <script src="./bower_components/jquery/dist/jquery.js"></script>
    </head>
    <body>
        <header class="navigation">NOVA</header>
        <aside class="thumb">
            <ol>
                <li class="thumb-wrapper">
                    <label class="thumb-order">1</label>
                    <div class="thumb-content"></div>
                </li>
                <li class="thumb-wrapper">
                    <label class="thumb-order">2</label>
                    <div class="thumb-content"></div>
                </li>
                <li class="thumb-wrapper">
                    <label class="thumb-order">3</label>
                    <div class="thumb-content"></div>
                </li>
                <li class="thumb-wrapper">
                    <label class="thumb-order">4</label>
                    <div class="thumb-content"></div>
                </li>
                <li class="thumb-wrapper">
                    <label class="thumb-order">5</label>
                    <div class="thumb-content"></div>
                </li>
                <li class="thumb-wrapper">
                    <label class="thumb-order">6</label>
                    <div class="thumb-content"></div>
                </li>
                <li class="thumb-wrapper">
                    <label class="thumb-order">7</label>
                    <div class="thumb-content"></div>
                </li>
                <li class="thumb-wrapper">
                    <label class="thumb-order">8</label>
                    <div class="thumb-content"></div>
                </li>
            </ol>
            <div class="add-page-button">+</div>
        </aside>
        <section class="stage">
            <div class="canvas-wrapper">
                <div class="canvas">content</div>
            </div>
        </section>
        <aside class="dashboard"></aside>
        <script>
            //设置鼠标滑轮缩放画布
            (function () {
                var zoom = parseInt($('.canvas-wrapper').css('zoom') || 1, 10),
                    max = 3,
                    min = 1;

                $('.canvas').on('mousewheel', function (e) {
                    if ((zoom < max && e.originalEvent.deltaY > 0) || (zoom > 1 && e.originalEvent.deltaY < 0)) {
                        zoom = zoom * (e.originalEvent.deltaY > 0 ? 1.05 : 0.95);
                        zoom = zoom > 3 ? 3 : (zoom <= 1 ? 1 : zoom);
                        $('.canvas-wrapper').css('zoom', zoom);
                    }
                });
            })();
            (function () {
                var $active = null;
                $('.thumb').on('click', '.thumb-wrapper', function (e) {
                    $active && $active.removeClass('active');
                    $(this).addClass('active');
                    $active = $(this);
                });
            })();
        </script>
    </body>
</html>
